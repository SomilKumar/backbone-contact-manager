<!-- All Contacts Template  -->
<h2 class="page-header text-center">List of contacts</h2>
<!-- Controls Section -->
<div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">
        <!-- ToolBar Options  -->
        <div class="col-xs-4">
            <input type="text" ng-model="contacts.search" placeholder="Search" class="form-control">
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="inputPassword" class="col-xs-2 control-label" style="padding-top: 6px;">Sort By:</label>
                <div class="col-xs-8">
                    <select class="form-control" name="sortSelect" id="sortSelect" ng-model="contacts.selectVal">
                        <option ng-repeat="option in contacts.availableOptions" value="{{option.val}}">
                            {{option.name}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-1">
            <button type="button" class="btn btn-default " ui-sref="add" tooltip-placement="bottom" tooltip="Add a contact">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-xs-1">
            <button type="button" class="btn btn-default favbtn" ng-click="contacts.showFav()" tooltip-placement="bottom" tooltip="Show favorites">
                <span class="glyphicon glyphicon-star favicon" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</div>
<!-- Contact List Section -->
<div class="row" style="padding-top:50px;">
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4" ng-repeat="contact in contacts.allContacts | orderBy: contacts.selectVal | Favorite: contacts.showFavFlag | filter : contacts.search as results ">
        <!-- contact Profile Template -->
        <div class="col-sm-4 col-md-4">
            <img ng-src="{{contact.avatar}}" alt="contact image" class="img-circle img-responsive" />
        </div>
        <div class="col-sm-8 col-md-8">
            <h4>{{contact.name}}</h4>
            <p>
                <i class="glyphicon glyphicon-envelope padded-icon-right"></i>{{contact.email}}
                <br />
                <i class="glyphicon glyphicon-earphone padded-icon-right"></i>{{contact.tel}}
                <br />
                <br/>
                <button type="button" class="btn btn-default" ng-click="contacts.addToFavorites(contact)" ng-class="{'favbtn':contact.favourite}" tooltip-placement="bottom" tooltip="Add to favorite contacts">
                    <span class="glyphicon glyphicon-star" aria-hidden="true" ng-class="{'favicon': contact.favourite}"></span>
                </button>
                <button type="button" class="btn btn-default" ui-sref="edit({id:contact.id})" tooltip-placement="bottom" tooltip="Edit contact">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="contacts.deleteContact(contact)" tooltip-placement="bottom" tooltip="Delete contact">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
                </br>
                </br>
        </div>
        <div class="col-sm-12 col-md-12 ">
            <hr>
        </div>
    </div>
</div>
